<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckIn</title>
  <meta name="description" content="Check in." />
  <style>
    html,body{
      margin:0;
      width:100%;
      height:100%;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f1412;
      font-family:system-ui,-apple-system,Segoe UI,Inter,Helvetica,Arial,sans-serif;
    }
    .btn{
      padding:18px 28px;
      font-size:22px;
      font-weight:600;
      letter-spacing:.3px;
      border-radius:16px;
      border:1px solid #2a3a33;
      background:#6fa89a;
      color:#0b1411;
      cursor:pointer;
      text-decoration:none;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .btn:active{
      transform:translateY(1px);
    }
  </style>
</head>
<body>
  <a
  class="btn"
  href="https://github.com/drugfreeinu/Checkin/issues/new?title=check-in&body="
  target="_blank"
  rel="noopener"
>
  Check in
</a>
<div id="count">0</div>

<script>
async function fetchState() {
  const res = await fetch('/data/state.json?_=' + Date.now());
  const data = await res.json();
  document.getElementById('count').textContent = data.count;
}

setInterval(fetchState, 5000);
fetchState();
</script>
</body>
</html>
