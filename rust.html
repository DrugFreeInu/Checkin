<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rust Touch</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #0b0f0d;
    overflow: hidden;
  }
  canvas {
    position: fixed;
    inset: 0;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

// ---- touch state
let touching = false;
let tx = 0;
let ty = 0;
let intensity = 0;

// ---- softened rust palette (cloud)
const rust = {
  core:  "rgba(180, 90, 55, 0.25)",
  glow:  "rgba(200, 110, 70, 0.18)",
  haze:  "rgba(140, 80, 50, 0.10)",
  smoke: "rgba(120, 85, 65, 0.06)"
};

// ---- smoke particles (mist)
const smoke = [];

function spawnSmoke(x, y, power) {
  smoke.push({
    x: x + (Math.random() - 0.5) * 20,
    y: y + (Math.random() - 0.5) * 20,
    r: 30 + Math.random() * 40,
    vx: (Math.random() - 0.5) * 0.15,
    vy: -0.15 - Math.random() * 0.3,
    life: 1,
    decay: 0.003 + Math.random() * 0.002,
    power
  });
}

// ---- input
addEventListener("pointerdown", e => {
  touching = true;
  tx = e.clientX;
  ty = e.clientY;
});
addEventListener("pointermove", e => {
  if (!touching) return;
  tx = e.clientX;
  ty = e.clientY;
});
addEventListener("pointerup", () => touching = false);
addEventListener("pointercancel", () => touching = false);

// ---- loop
function draw() {
  // soft temporal fade (cloud memory)
  ctx.fillStyle = "rgba(10,15,13,0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // ease intensity
  intensity += ((touching ? 1 : 0) - intensity) * 0.08;

  // ---- cloud-like rust bloom
  if (intensity > 0.001) {
    const t = performance.now() * 0.0006;
    const baseR = 160 + intensity * 260;

    ctx.save();
    ctx.translate(tx, ty);
    ctx.rotate(Math.sin(t * 2) * 0.01);

    for (let i = 0; i < 3; i++) {
      const r = baseR * (0.6 + i * 0.35);
      const g = ctx.createRadialGradient(0, 0, 0, 0, 0, r);

      g.addColorStop(0, rust.core);
      g.addColorStop(0.4, rust.glow);
      g.addColorStop(0.8, rust.haze);
      g.addColorStop(1, "rgba(0,0,0,0)");

      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(
        Math.sin(t * (i + 1)) * 8,
        Math.cos(t * (i + 1)) * 8,
        r,
        0,
        Math.PI * 2
      );
      ctx.fill();
    }

    ctx.restore();

    // gentle vapor spawn
    if (Math.random() < intensity * 0.35) {
      spawnSmoke(tx, ty, intensity);
    }
  }

  // ---- draw mist
  for (let i = smoke.length - 1; i >= 0; i--) {
    const p = smoke[i];
    p.x += p.vx;
    p.y += p.vy;
    p.r += 0.12;
    p.life -= p.decay;

    if (p.life <= 0) {
      smoke.splice(i, 1);
      continue;
    }

    ctx.fillStyle = rust.smoke.replace(
      "0.06",
      (p.life * 0.1 * p.power).toFixed(3)
    );

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
