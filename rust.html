<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rust Touch</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #0b0f0d;
    overflow: hidden;
  }
  canvas {
    position: fixed;
    inset: 0;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

// ---- touch state
let touching = false;
let tx = 0;
let ty = 0;
let intensity = 0;

// ---- rust color palette
const rust = {
  core: "rgba(180, 80, 40, 0.8)",
  glow: "rgba(220, 110, 60, 0.35)",
  haze: "rgba(140, 60, 30, 0.15)"
};

// ---- input
addEventListener("pointerdown", e => {
  touching = true;
  tx = e.clientX;
  ty = e.clientY;
});

addEventListener("pointermove", e => {
  if (!touching) return;
  tx = e.clientX;
  ty = e.clientY;
});

addEventListener("pointerup", () => touching = false);
addEventListener("pointercancel", () => touching = false);

// ---- loop
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ease intensity
  intensity += ((touching ? 1 : 0) - intensity) * 0.08;

  if (intensity > 0.001) {
    // main contact glow
    const r = 120 + intensity * 180;

    const g = ctx.createRadialGradient(tx, ty, 0, tx, ty, r);
    g.addColorStop(0, rust.core);
    g.addColorStop(0.4, rust.glow);
    g.addColorStop(1, "rgba(0,0,0,0)");

    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(tx, ty, r, 0, Math.PI * 2);
    ctx.fill();

    // secondary rust haze
    ctx.fillStyle = rust.haze;
    ctx.beginPath();
    ctx.arc(tx, ty, r * 1.2, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
