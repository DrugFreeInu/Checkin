<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rust Touch</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #0b0f0d;
    overflow: hidden;
  }
  canvas {
    position: fixed;
    inset: 0;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

// ---- touch state
let touching = false;
let tx = 0;
let ty = 0;
let intensity = 0;

// ---- rust palette (locked)
const rust = {
  core: "rgba(180, 80, 40, 0.8)",
  glow: "rgba(220, 110, 60, 0.35)",
  haze: "rgba(140, 60, 30, 0.15)",
  smoke: "rgba(120, 70, 45, 0.08)"
};

// ---- smoke particles
const smoke = [];

function spawnSmoke(x, y, power) {
  smoke.push({
    x: x + (Math.random() - 0.5) * 10,
    y: y + (Math.random() - 0.5) * 10,
    r: 20 + Math.random() * 20,
    vx: (Math.random() - 0.5) * 0.3,
    vy: -0.3 - Math.random() * 0.6,
    life: 1,
    decay: 0.006 + Math.random() * 0.004,
    power
  });
}

// ---- input
addEventListener("pointerdown", e => {
  touching = true;
  tx = e.clientX;
  ty = e.clientY;
});

addEventListener("pointermove", e => {
  if (!touching) return;
  tx = e.clientX;
  ty = e.clientY;
});

addEventListener("pointerup", () => touching = false);
addEventListener("pointercancel", () => touching = false);

// ---- loop
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ease intensity
  intensity += ((touching ? 1 : 0) - intensity) * 0.08;

  // ---- rust touch bloom
  if (intensity > 0.001) {
    const baseR = 120 + intensity * 180;
    const rx = baseR * 1.25;
    const ry = baseR * 0.75;

    ctx.save();
    ctx.translate(tx, ty);
    ctx.rotate(Math.sin(performance.now() * 0.002) * 0.02);
    ctx.scale(1, ry / rx);

    const g = ctx.createRadialGradient(0, 0, 0, 0, 0, rx);
    g.addColorStop(0, rust.core);
    g.addColorStop(0.45, rust.glow);
    g.addColorStop(1, "rgba(0,0,0,0)");

    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(0, 0, rx, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = rust.haze;
    ctx.beginPath();
    ctx.arc(0, 0, rx * 1.25, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();

    // spawn smoke gently while touching
    if (Math.random() < intensity * 0.6) {
      spawnSmoke(tx, ty, intensity);
    }
  }

  // ---- draw smoke
  for (let i = smoke.length - 1; i >= 0; i--) {
    const p = smoke[i];
    p.x += p.vx;
    p.y += p.vy;
    p.r += 0.15;
    p.life -= p.decay;

    if (p.life <= 0) {
      smoke.splice(i, 1);
      continue;
    }

    ctx.fillStyle = rust.smoke.replace(
      "0.08",
      (p.life * 0.12 * p.power).toFixed(3)
    );

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
